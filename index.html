<head>
  <meta charset="UTF-8">

  <title>School CBT Webapp</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <form>
      <div class="form-input">
        <label for="name">Enter your username</label>
        <input type="text" id="name">
        <button class="form-btn">Click to Start Test</button>
      </div>
    </form>

    <div class="test-body hidden">
      <h1 class="welcome"></h1>
      <div class="time-box">
        <span class="time-minutes">04</span>
        <span>:</span>
        <span class="time-seconds">59</span>
      </div>

      <div class="subjects-tab-container"></div>

      <div class="question-container"></div>

      <div class="question-number-container"> </div>

      <button class="submit-btn">Click to submit</button>
    </div>
  </div>
